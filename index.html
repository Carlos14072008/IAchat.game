<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATXBOX PRO - SLIDE COM IMAGENS JPG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- SLIDE ANIMADO COM SUAS IMAGENS JPG -->
  <div class="slider-container">
    <div class="slider-track">
      <div class="slide">
        <img src="img1.jpg" alt="Xbox Handheld Verde">
      </div>
      <div class="slide">
        <img src="img2.jpg" alt="Glowing Xbox Logo 1">
      </div>
      <div class="slide">
        <img src="img3.jpg" alt="Glowing Xbox Logo 2">
      </div>
      <div class="slide">
        <img src="img4.jpg" alt="Xbox Games Showcase 2026">
      </div>
    </div>
  </div>

  <!-- CHAT CONTAINER -->
  <div class="chat-container">
    <h1 class="title">CHATXBOX PRO</h1>
    <div class="status-bar">ONLINE | SLIDE ANIMADO | IA REAL</div>
    <div id="chat" class="chat-log"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Ex: Lag no Xenoverse 2?" onkeypress="if(event.key==='Enter') send()">
      <button onclick="send()">ENVIAR</button>
    </div>
  </div>

  <!-- IA GRÃTIS SEM CHAVE -->
  <script src="https://cdn.puter.com/puter.js"></script>
  <script src="main.js"></script>
</body>
</html>
